<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/Microsoft-Fluentui-Emoji-3d-Birthday-Cake-3d.512.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/cartsty.css">
  
    <title>Cartão Heloísa</title>
</head>

<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">ANIVERSÁRIO</h2>
                <h3 class="toyou">Heloísa!</h3>
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div>
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate">
                <div class="cake"></div>
                <div class="flame"></div>
            </div>
        </div>
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">ANIVERSÁRIO</h2>
                <h3 class="toyou">Heloísa!</h3>
            </div>
           
            <div class="wishes">
                <p>Querida Heloísa</p>
                <p>Feliz dia,Lolo! Tu é uma surpresa muito feliz que eu tive a sorte de ganhar. Eu te desejo todas as coisas boas do mundo, tu merece todas elas e muitas mais.</p>
                <p class="name">Te amo infinito!</p>
            </div>
        </div>
    </div>
    <Script src="./js/cartjs.js"></Script>
</body>

</html>
